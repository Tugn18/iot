	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxs-smile icon'></i> IOT</a>

			<li><a href="profile.html" class="active"><i class='bx bxs-dashboard icon'></i> PROFILE</a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<h1 class="title">Dashboard</h1>
			<div class="info-data">
				<div class="card1">
					<div class="head">
						<h2>TEMPERATURE</h2>
						<i class="fa fa-thermometer-full temperatureicon" aria-hidden="true"></i>
					</div>
					<!-- <span class="progress" data-value="40%"></span> -->
					<span class="label">40 Â°C</span>
				</div>
				<div class="card2">
					<div class="head">
						<h2>HUMIDITY</h2>
						<img src="image/humidity-28-64.png" alt="">
					</div>
					<!-- <span class="progress" data-value="60%"></span> -->
					<span class="label">60 %</span>
				</div>
				<div class="card3">
					<div class="head">
						<h2>LIGHT</h2>
						<img src="image/sunset_3222724.png" style="width: 64px; display: block; margin-left: 10px;"
							alt="">
					</div>
					<!-- <span class="progress" data-value="30%"></span> -->
					<span class="label">30 Lux</span>
				</div>


			</div>
			<div class="data">
				<div class="content-data">
					<div class="chart">
						<div id="chart"></div>
					</div>
				</div>
				<div class="action1">
					<div class="bulbcon">
						<img id="bulb" src="image/offbulb.png" alt="">
						<p>
							<button type="button" id="colorButton"  onclick="light(1)"> ON </button>
						</p>
					</div>
					<div class="fancon">
						<i id="fanIcon" class='fa-solid fa-fan' ></i>
						<p><button id="toggleButton">Off</button></p>
					</div>
				</div>
			</div>


		</main>
		<!-- MAIN -->
	</section>

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
